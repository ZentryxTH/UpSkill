<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <h1>SignIn</h1>
    <form> <!--Create form --><!-- action for server -->
        <div>
            <label for="firstname">Firstname<input type="text" name="fname" placeholder="Your firstname" required></label>
        </div>
        <div>
            <label for="lastname">Lastname<input type="text" name="lname" placeholder="Your lastname" required></label>
        </div>
        <div>
            <label for="email">Email<input type="text" name="email" placeholder="Your email" required></label>
        </div>
        <div>
            <label for="password">Password<input type="text" name="password" placeholder="Password (A,a,1,_*&!@)" required></label>
        </div>
        <div>
            <label for="address">Address <textarea name="address" cols="20" rows="5" name="address" placeholder="Address" required></textarea></label><!-- text area for create text box -->
        </div>
        <div><label for="age">Age <input type="number" min="0" name="age" placeholder="Your age" required></label></div>
        <div><label for="birth">Birthday <input type="date" name="birthdate" required></label></div>
        <div><label for="telnum">Telnumber <input type="tel" name="telnum" required></label></div>
        <div>
            <label for="edu">Education degree
                <select name="edu">
                    <option value="bachelor degree">Bachelor degree</option>
                    <option value="highschool">High school</option>
                    <option value="middleschool">Middle school</option>
                </select>
            </label>
        </div>
        <div>
            <label for="gender">Gender
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
            </label>
        </div>
        <div>
            <label for="favcontent">Expect content
                <input type="checkbox" name="favcontent">Web developer
                <input type="checkbox" name="favcontent">Software engineer
                <input type="checkbox" name="favcontent">Python
                <input type="checkbox" name="favcontent">JAVA
                <input type="checkbox" name="favcontent">Other
            </label>
        </div>
        <div>
            <label for="inputfile">File input
                <input type="file" name="inputfile">
            </label>
        </div>
        <div>
            <label for="urlin">URL input
                <input type="url" name="urlin">
            </label>
        </div>
        <div>
            <button type="submit">SignUp</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
